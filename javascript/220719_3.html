        'use strict';
        let calculator = {
            // ... 여기에 답안 작성 ...
            sum() {
                return this.a + this.b;
            },

            mul() {
                return  this.a * this.b;
            },
            read (){
                this.a = +prompt("1", 0);
                this.b = +prompt("2", 0);

        };

        alert( calculator.mul() );
