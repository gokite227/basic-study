    <script>
        'use strict';
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }
        let sum = 0;
        for(let name in salaries){
            sum += salaries[name];
        }
        alert(sum);

        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        multiplyNumeric(menu);

        function multiplyNumeric(obj) {
            for(key in obj){
                if (typeof obj[key] == "number"){
                    obj.key = obj.key * 2;
                }
            }
        }

        
    </script>
