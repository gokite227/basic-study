<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        login = prompt("아이디 입력", "Admin");
        if(login == "Admin"){
            pw = prompt("비밀번호 입력", 1234);
            if(pw == 1234){
                alert("환영합니다.");
            }
            else if(pw == null){
                alert("취소되엇씁니다.");
            }else{
                alert("인증에 실패했습니다.");
            }
        }
        else if(login == null){
            alert("취소");
        }else{
            alert("인증되지 않은 사용자입니다.")
        }
    </script>

</body>
</html>
